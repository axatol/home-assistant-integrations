name: CI

on:
  push:
    branches:
      - master

env:
  IMAGE: public.ecr.aws/axatol/home-assistant-integrations

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ECR_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ECR_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public
          aws-region: us-east-1

      - name: Retrieve and tag last image
        run: |
          docker pull $IMAGE:latest
          docker tag $IMAGE:latest $IMAGE:previous
          docker push $IMAGE:previous

      - name: Build new image
        run: |
          docker build --tag $IMAGE:latest --cache-from $IMAGE:previous .
          docker push $IMAGE:latest

      - uses: hans-m-song/actions/prune-ecr-repository@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ECR_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ECR_SECRET_ACCESS_KEY }}
          repository-name: home-assistant-integrations
