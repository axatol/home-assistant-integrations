name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ECR_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ECR_SECRET_ACCESS_KEY }}

      - uses: actions/checkout@v3

      - name: Build image
        env:
          IMAGE: public.ecr.aws/axatol/home-assistant-integrations:latest
          AWS_ACCESS_KEY: ${{ secrets.AWS_ECR_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ECR_SECRET_ACCESS_KEY }}
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -e AWS_ACCESS_KEY \
            -e AWS_SECRET_ACCESS_KEY \
            -e AWS_SDK_LOAD_CONFIG=true \
            gcr.io/kaniko-project/executor:debug \
              --cache \
              --destination=${{ env.IMAGE }} \
              --reproducible

      - uses: hans-m-song/actions/prune-ecr-repository@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ECR_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ECR_SECRET_ACCESS_KEY }}
          repository-name: home-assistant-integrations
